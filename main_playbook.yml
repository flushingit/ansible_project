---

- hosts: database #, webservers, appservers
  ignore_unreachable: true
  serial: 1
  roles:
    - os/packages
    - os/chrony
    - os/firewalld
    - os/host_name
    - os/logrotate

- hosts: consul-cluster
  gather_facts: false
  serial: 1
  ignore_unreachable: true
  roles:
    - infra/consul-cluster
    - monitoring/node_exporter

